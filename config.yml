baseURL: "https://nikhilcad.github.io/"
title: Nikhil Kadiyan
pagination.pagerSize: 5
theme: papermod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Nikhil Kadiyan
    subtitle: "Hi there, I am Nikhil Kadiyan. Currently a final year student at National Institute of Technology, Delhi.
    I am working as an intern in Thoughtspot in the data modelling team, delivering bug fixes and new features like sort and filter in a key part of the product."
    imageUrl: "images/self_portrait.jpeg" #image should be square
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: "My Resume"
        url: /resumeLaTeX/Nikhil_Kadiyan_Resume.pdf

  # home-info mode
  homeInfoParams:
    Title: "Nikhil Kadiyan"
    Content: React developer exploring backend and Java

  # todo - update the papermod theme and remove this
  social: true

  socialIcons:
    - name: github
      url: "https://github.com/nikhilcad"
    - name: linkedin
      url: "https://www.linkedin.com/in/nikhil-kadiyan-3a044b1a0"
    - name: codeforces
      url: "https://codeforces.com/profile/nikhilcad"
    - name: leetcode
      url: "https://leetcode.com/thisidusedbysomeone/"
    - name: cv
      url: "https://nikhilcad.github.io/resumeLaTeX/Nikhil_Kadiyan_Resume.pdf"

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: experience
      name: Experience
      url: /experience/
      weight: 20
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 30
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 40
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 50

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
